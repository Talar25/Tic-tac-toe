<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="heading-primary">Tic Tac Toe</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="board" class="board">
                <div data-cell class="cell"></div>
                <div data-cell class="cell"></div>
                <div data-cell class="cell"></div>
                <div data-cell class="cell"></div>
                <div data-cell class="cell"></div>
                <div data-cell class="cell"></div>
                <div data-cell class="cell"></div>
                <div data-cell class="cell"></div>
                <div data-cell class="cell"></div>
            </div>
        </div>
        <div id="winning-message" class="winning-message">
            <div id="winning-message-text" class="winning-message-text"></div>
            <button id="restart-button" class="restart-button">Restart</button>
        </div>
    </main>
